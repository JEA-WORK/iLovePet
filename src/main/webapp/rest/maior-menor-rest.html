<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menor Maior REST</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <script src="../js/jquery.min.js"></script>
  <script>
    function calcular() {
      $.ajax({
        dataType: "json",
        url: "../api/menormaiorjaxrs/calcular?idade=" + document.forms["formulario"].elements["idade"].value
      }).then(function (data) {
        alert(data.resultado + " em (" + data.dataDeProcessamento + ")");
      });
    }
  </script>
</head>
<body>
  <div class="modal-dialog" style="margin-bottom:0">
    <div class="modal-content">
      <div class="panel-heading">
        <h3 class="panel-title">De menor ou De maior? (Vers√£o REST)</h3>
      </div>
      <div class="panel-body">
        <form name="formulario">
          <fieldset>
            <div class="form-group">
              <input class="form-control" placeholder="Idade" name="idade" type="text">
            </div>
            <button type="button" class="btn btn-sm btn-success" onclick="calcular()">Calcular</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
